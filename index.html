<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Loops</title>
</head>
<body>
    <h1 id="title">Welcome</h1>

    <div>
    <img src="FictionizedBanner.jpg" alt="Fictionized Banner">
    </div>

    <div class="container">
        
        <div class="character" id="character">
            <label for="name">Pick a name for your character</label>
            <input id="entradaUno" type="text" name="name" placeholder="Clark">
            <br> 
    
            <label for="power">Pick a power for your character</label>
            <select name="power" id="entradaDos">
                <option value="blank"></option>
                <option value="mind reading">Mind Reading</option>
                <option value="teleportation">Teleportation</option>
                <option value="super hearing">Super Hearing</option>
                <option value="invisibility">Invisibility</option>
                <option value="shape shifting">Shape Shifting</option>
            </select>
            <br> 

            <label for="color">Pick a color for your character</label>
            <input id="entradaTres" type="text" name="color" placeholder="Yellow">
            <br> 
            <button id="botonUno">Enter</button>
        </div>


        <div class="ppl" id="ppl">
            <h3>Characters</h3>
        </div>

    </div>

    <script src="characters.js"></script>
</body>
</html>
